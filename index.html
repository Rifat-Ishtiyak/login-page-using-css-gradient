<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="header">
            Login
        </div>
        
        <div class="input-section">
            <h2>Username</h2>
            <input type="text" name="" id="" placeholder="Type your username"><br>
            <h2>Password</h2>
            <input type="password" name="" id="" placeholder="Type your password">
            
        </div>

        <div class="fpass">
            <a href="#">Forgot Password?</a>
        </div>

        <div class="button">
            <input type="submit" value="LOGIN">
        </div>

        <div class="non-member">
           <span id="mcolor"> Not a member?&nbsp; </span><a href="#"> Signup</a>
        </div>
        

    </div>
</body>
</html>
